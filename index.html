<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">

</head>
<body>



<!--  TPL HOME //////////////////////////////////////////////////////////////////////////-->
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Menu</h1></div>
    <div class="scroll">
    <ul class='menu-list'>
    		<li><a href="#New">New game</a></li>
    		<li><a href="#Load">Continue</a></li>
    </ul>
    <div id="book" style="width:50px; height:50px; background:#ddd; display:block; position:relative;">
    </div>
    </div>
</script>
<!--  END TPL HOME ////////////////////////////////////////////////////////-->


<!--  TPL GAME //////////////////////////////////////////////////////////////////////////-->
<script id="game-tpl" type="text/x-handlebars-template">
    <div class='header'>
    	<a href='#' class="button header-button header-button-left">Back</a>
        <h1>{{nickName}}</h1>
        <ul class="black">
            <li>Level : {{lvl}}</li>
            <li>Money : {{money}}$</li>
            <li>Title : {{titre}}</li>
            <li>Experience : {{experience}}</li>
            <li>Fatigue : {{exhaust}}</li>
        </ul>
    </div>
    
</script>
<!--  END TPL GAME ////////////////////////////////////////////////////////-->

<!--  TPL NewGAME //////////////////////////////////////////////////////////////////////////-->
<script id="newGame-tpl" type="text/x-handlebars-template">
    <div class='header'>
        <a href='#' class="button header-button header-button-left">Back</a>
        <h1>Create Game</h1>
        <div class="warning"><p class="black">Warning this will reset your game.</p></div>
        <ul class="black">
            <li>Level : {{lvl}}</li>
            <li>Money : {{money}}$</li>
            <li>Title : {{titre}}</li>
            <li>Experience : {{experience}}</li>
            <li>Fatigue : {{exhaust}}</li>
        </ul>
    </div>
    
</script>
<!--  END TPL NewGAME ////////////////////////////////////////////////////////-->




<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/main.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/GameView.js"></script>
<script src="js/NewGameView.js"></script>
<script src="js/MapView.js"></script>

</body>
</html>
